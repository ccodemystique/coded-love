<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Coded Love</title>
<style>
  body{
    margin:0; padding:0; background:#111; color:#fff;
    font-family:system-ui,sans-serif;
    display:flex; justify-content:center; align-items:center;
    height:100vh;
  }
  #game-container{ text-align:center; }
  #game{ border:2px solid #fff; background:#000; }
  #final-img{
    display:none; max-width:100%;
    margin-top:10px; border-radius:10px;
  }
  #final-text{ display:none; margin-top:8px; font-size:18px; }

  #controls{
    margin-top:10px;
    display:flex; flex-direction:column;
    align-items:center; gap:5px;
  }
  #controls-row{ display:flex; gap:5px; }
  #controls button{
    padding:10px 18px;
    font-size:22px;
    border-radius:8px;
    border:none;
    background:#333;
    color:#fff;
  }
  #controls button:active{ transform:scale(0.95); }
</style>
</head>
<body>

<div id="game-container">
  <h2>Coded Love üêç</h2>
  <p>Telefonda butonlarla, PC‚Äôde ok tu≈ülarƒ±yla</p>

  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <button onclick="setDir(0,-1)">‚¨ÜÔ∏è</button>
    <div id="controls-row">
      <button onclick="setDir(-1,0)">‚¨ÖÔ∏è</button>
      <button onclick="setDir(1,0)">‚û°Ô∏è</button>
    </div>
    <button onclick="setDir(0,1)">‚¨áÔ∏è</button>
  </div>

  <img id="final-img"
       src="https://i.ibb.co/mwcJRpY/W-N-20251222-18-40-47-Pro.jpg"
       alt="Surprise" />
  <p id="final-text">Level completed. Bestie unlocked üíò</p>
</div>

<script>
window.onload = function () {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let snakeX = 10, snakeY = 10;
  let velX = 1, velY = 0;

  let snakeTrail = [];
  let tail = 5;

  let appleX = 15, appleY = 10;

  let score = 0;
  const targetScore = 1; // ‚úÖ 1 elma = foto

  let gameInterval = null;

  document.addEventListener("keydown", keyPush);

  function startGame() {
    // ‚úÖ daha yava≈ü tempo
    gameInterval = setInterval(gameLoop, 120);
  }

  function gameLoop() {
    if (score >= targetScore) return;

    // ‚úÖ grid grid, stabil hareket
    snakeX += velX;
    snakeY += velY;

    // wrap
    if (snakeX < 0) snakeX = tileCount - 1;
    if (snakeX > tileCount - 1) snakeX = 0;
    if (snakeY < 0) snakeY = tileCount - 1;
    if (snakeY > tileCount - 1) snakeY = 0;

    // background
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // apple (‚úÖ bo≈üluksuz)
    ctx.fillStyle = "#f00";
    ctx.fillRect(appleX * gridSize, appleY * gridSize, gridSize, gridSize);

    // snake (‚úÖ bo≈üluksuz)
    ctx.fillStyle = "#0f0";
    for (let i = 0; i < snakeTrail.length; i++) {
      ctx.fillRect(
        snakeTrail[i].x * gridSize,
        snakeTrail[i].y * gridSize,
        gridSize,
        gridSize
      );

      // self-collision reset
      if (snakeTrail[i].x === snakeX && snakeTrail[i].y === snakeY) {
        tail = 5;
        score = 0;
      }
    }

    snakeTrail.push({ x: snakeX, y: snakeY });
    while (snakeTrail.length > tail) snakeTrail.shift();

    // eat apple
    if (appleX === snakeX && appleY === snakeY) {
      tail++;
      score++;

      appleX = Math.floor(Math.random() * tileCount);
      appleY = Math.floor(Math.random() * tileCount);

      if (score >= targetScore) finishGame();
    }

    // score text
    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";
    ctx.fillText("Score: " + score + " / " + targetScore, 10, canvas.height - 10);
  }

  function keyPush(evt) {
    switch (evt.key) {
      case "ArrowLeft":  if (velX !== 1) { velX=-1; velY=0; } break;
      case "ArrowUp":    if (velY !== 1) { velX=0; velY=-1; } break;
      case "ArrowRight": if (velX !== -1){ velX=1;  velY=0; } break;
      case "ArrowDown":  if (velY !== -1){ velX=0;  velY=1; } break;
    }
  }

  // touch buttons
  window.setDir = function (x, y) {
    // reverse prevention
    if (x === -1 && velX === 1) return;
    if (x === 1 && velX === -1) return;
    if (y === -1 && velY === 1) return;
    if (y === 1 && velY === -1) return;
    velX = x; velY = y;
  };

  function finishGame() {
    clearInterval(gameInterval);
    canvas.style.display = "none";
    document.getElementById("controls").style.display = "none";
    document.getElementById("final-img").style.display = "block";
    document.getElementById("final-text").style.display = "block";
  }

  startGame();
};
</script>

</body>
</html>
